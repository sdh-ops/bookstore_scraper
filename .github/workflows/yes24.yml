name: YES24 Scraper (Manual OTP)

on:
  workflow_dispatch:
    inputs:
      phone_choice:
        description: "Phone number to use (ex: 01094603191 or 01040435756)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  run-yes24:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install cloudflared (latest release, prefer direct binary)
        if: always()
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq curl tar
          arch=$(uname -m)
          if [ "$arch" = "x86_64" ]; then pattern="linux-amd64"; elif [ "$arch" = "aarch64" ] || [ "$arch" = "arm64" ]; then pattern="linux-arm64"; else pattern="linux-amd64"; fi
          echo "Looking for cloudflared asset matching: $pattern (prefer direct binary)"

          # Prefer a direct binary (no .tgz/.zip/.tar.gz/.deb). If not found, fall back to .deb, then .tgz
          url=$(curl -sS https://api.github.com/repos/cloudflare/cloudflared/releases/latest \
            | jq -r --arg p "$pattern" '.assets[] | select((.name | contains($p)) and (.name | test("\\.tgz$|\\.tar\\.gz$|\\.zip$|\\.deb$") | not)) | .browser_download_url' \
            | head -n1)

          if [ -n "$url" ]; then
            echo "Downloading direct binary: $url"
            curl -fL --retry 3 -o cloudflared "$url"
            chmod +x cloudflared
            sudo mv cloudflared /usr/local/bin/cloudflared
            /usr/local/bin/cloudflared --version || true
            exit 0
          fi

          # Try .deb package
          url=$(curl -sS https://api.github.com/repos/cloudflare/cloudflared/releases/latest \
            | jq -r --arg p "$pattern" '.assets[] | select(.name | contains($p) and (.name | test("\\.deb$") )) | .browser_download_url' \
            | head -n1)
          if [ -n "$url" ]; then
            echo "Downloading .deb package: $url"
            curl -fL --retry 3 -o cloudflared.deb "$url"
            sudo dpkg -i cloudflared.deb || sudo apt-get install -f -y
            /usr/local/bin/cloudflared --version || true
            exit 0
          fi

          # Last resort: try tgz (legacy)
          url=$(curl -sS https://api.github.com/repos/cloudflare/cloudflared/releases/latest \
            | jq -r --arg p "$pattern" '.assets[] | select(.name | contains($p) and (.name | test("\\.tgz$|\\.tar\\.gz$|\\.zip$"))) | .browser_download_url' \
            | head -n1)
          if [ -z "$url" ]; then
            echo "ERROR: cloudflared asset not found (no binary, .deb, or archive)" >&2
            exit 1
          fi
          echo "Downloading archive fallback: $url"
          curl -fL --retry 3 -o cloudflared.tgz "$url"
          tar -xzf cloudflared.tgz
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
          /usr/local/bin/cloudflared --version || true

      - name: Create credentials.json
        shell: bash
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          if [ -z "${GOOGLE_CREDENTIALS}" ]; then
            echo "âŒ GOOGLE_CREDENTIALS secret is missing."
            exit 1
          fi
          echo "${GOOGLE_CREDENTIALS}" > credentials.json
          echo "âœ… credentials.json created"

      - name: Run YES24 scraper (OTP mode)
        shell: bash
        env:
          YES24_ID: ${{ secrets.YES24_ID }}
          YES24_PASSWORD: ${{ secrets.YES24_PASSWORD }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          PHONE_CHOICE: ${{ github.event.inputs.phone_choice }}
          USE_OTP_SERVER: "1"
          HEADLESS: "1"
        run: |
          echo "ğŸ“ PHONE_CHOICE = ${PHONE_CHOICE}"
          python main.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yes24-outputs
          if-no-files-found: ignore
          path: |
            downloads/**
            **/*.xls
            **/*.xlsx
            **/*.csv
            **/*.json
            **/*.log

