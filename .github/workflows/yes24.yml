name: YES24 Scraper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar

      - name: Start cloudflared tunnel
        uses: cloudflare/cloudflared-action@v1
        with:
          args: tunnel --url http://127.0.0.1:5000
        # Optional: if you use a tunnel token, set CLOUDFLARED_TOKEN in Secrets and uncomment the env line below
        # env:
        #   TUNNEL_TOKEN: ${{ secrets.CLOUDFLARED_TOKEN }}

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          USE_OTP_SERVER: '1'
          HEADLESS: '1'
          YES24_ID: ${{ secrets.YES24_ID }}
          YES24_PASSWORD: ${{ secrets.YES24_PASSWORD }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python main.py

      - name: Run integrated table generator
        if: success()
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python create_integrated_table.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yes24-outputs
          path: |
            downloads/**
            *.xls*
            *.xlsx
