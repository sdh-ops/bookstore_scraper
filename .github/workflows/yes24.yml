name: YES24 Scraper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar

      - name: Install cloudflared binary
        run: |
          set -euo pipefail
          URL="https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.tgz"
          echo "Downloading cloudflared from: $URL"
          # try curl, then wget, with retries
          rm -f cloudflared.tgz
          for i in 1 2 3; do
            if command -v curl >/dev/null 2>&1; then
              curl -fL --retry 3 --retry-delay 2 -o cloudflared.tgz "$URL" && break || true
            fi
            if command -v wget >/dev/null 2>&1; then
              wget -q -O cloudflared.tgz "$URL" && break || true
            fi
            sleep 1
          done
          if [ ! -s cloudflared.tgz ]; then
            echo "ERROR: failed to download cloudflared.tgz" >&2
            ls -la
            exit 1
          fi
          tar -xzf cloudflared.tgz || { echo "ERROR: tar failed" >&2; exit 1; }
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
          echo "cloudflared installed:" && /usr/local/bin/cloudflared --version || true

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          USE_OTP_SERVER: '1'
          HEADLESS: '1'
          YES24_ID: ${{ secrets.YES24_ID }}
          YES24_PASSWORD: ${{ secrets.YES24_PASSWORD }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python main.py

      - name: Run integrated table generator
        if: success()
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python create_integrated_table.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yes24-outputs
          path: |
            downloads/**
            *.xls*
            *.xlsx
